<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Biblioteca Personal{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ“š Biblioteca</a>
            <div>
                <a class="btn btn-outline-light me-2" href="{{ url_for('agregar_libro') }}">Agregar</a>
                <a class="btn btn-outline-light me-2" href="{{ url_for('buscar_libro') }}">Buscar</a>
            </div>
        </div>
    </nav>

    <!-- Mensajes flash -->
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ msg }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Contenido dinÃ¡mico -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
